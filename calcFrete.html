<body>
  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora de Frete</title>
  </head>
  <body>
    <h1>Calculadora de Frete</h1>
  
    <form>
      <label for="origin">Origem:</label>
      <input type="text" id="origin" placeholder="Endereço de origem" required>
  
      <label for="destination">Destino:</label>
      <input type="text" id="destination" placeholder="Endereço de destino" required>
  
      <button type="submit">Calcular frete</button>
    </form>
  
    <div id="result"></div>
  
    <script src="./script/calc.js"></script>
  </body>
  </html>
</body>
